    d.data = +d.data;
});

// Nest the entries by symbol

  .key(function(d) {return d.symbol;})
  .entries(data);

// set the colour scale
var color = d3.scale.category10();

// Scale the range of the data
x.domain(d3.extent(data, function(d) { return d.date; }));
y.domain([0, d3.max(data, function(d) { return d.data; })]);

// spacing for the legend
legendSpace = width/dNest.length;

// Add the X Axis

  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

// Add the Y Axis
svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

// Loop through each symbol / key
dNest.forEach(function(d,i) {
    var lines = svg.append("path")
        .attr("class", "line")
        .style("stroke", function() { // Add the colours dynamically
            return d.color = color(d.key); })
        .attr("class", 'tag'+d.key.replace(/\s+/g, '')) // assign ID
        .attr("stroke-width", 2)
        .attr("fill","none")
        .attr("d", dataline(d.values));

    // Add the dots for the tooltip
    svg.selectAll("dot")
        .data(data)
    .enter().append("circle")  
        .attr("r", 2)           
        .attr("cx", function(d) { return x(d.date); })       
        .attr("cy", function(d) { return y(d.data); })
        .style("fill", function(d) {return color(d.symbol)})

                .duration(200)      
                .style("opacity", .9);      
            div .html("Year: " + formatTime(d.date) + "<br/>"  + d.data)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");    
            })                  
        .on("mouseout", function(d) {       
            div.transition()        
                .duration(500)      
                .style("opacity", 0); 
        });

        .on("click", function(){
            // Determine if current line is visible

            newOpacity = active ? 0 : 1; 
            // Hide or show the elements based on the ID
            d3.selectAll(".tag"+d.key.replace(/\s+/g, ''))
                .transition().duration(100) 
                .style("opacity", newOpacity);
